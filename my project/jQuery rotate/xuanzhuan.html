<!DOCTYPE html>
<html>
<head>
	<title>css旋转demo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/jquery-3.1.1.js" type="text/javascript"></script>
     <script src="scripts/transform.js" type="text/javascript"></script>
     <script type="text/javascript">
     $(document).ready(function(){
       $("#container").rotate()
         })
     </script>
</head>
<body>
  <div class="stage">
        <div class="container" id="container">
            <div class="side front">春</div>
            <div class="side back">秋</div>
            <div class="side left">夏</div>
            <div class="side right">冬</div>
            <div class="side top">上</div>
            <div class="side bottom">下</div>
        </div>
   </div>
</body>
</html>
